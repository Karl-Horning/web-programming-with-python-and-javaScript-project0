        <header id="hero" class="text-center contact border-bottom">
            <div class="container h-100 d-flex align-items-center">
                <div class="row w-100 justify-content-center">
                    <h1>Contact</h1>
                </div>
            </div>
        </header>

        <section class="info">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Contact me</h3>
                        <p>Have any feedback or comments? Let me know below.</p>
                    </div>
                </div>
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label
                                for="name"
                                class="col-form-label col-form-label-lg"
                                >Name*</label
                            >
                            <input
                                type="text"
                                class="form-control form-control-lg"
                                id="name"
                                placeholder="Dave"
                                required
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label
                                for="email"
                                class="col-form-label col-form-label-lg"
                                >Email*</label
                            >
                            <input
                                type="email"
                                class="form-control form-control-lg"
                                id="email"
                                placeholder="dave@example.com"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label
                                for="message"
                                class="col-form-label col-form-label-lg"
                                >Message*</label
                            >
                            <textarea
                                name="message"
                                id="message"
                                rows="10"
                                class="form-control form-control-lg"
                                placeholder="Hi!"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button
                                type="submit"
                                class="btn btn-danger btn-lg btn-block"
                            >
                                Send your message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
